<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Распознавание жестов</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .gesture-btn {
      background: none;
      border: 2px solid #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gesture-btn.active {
      background: #4CAF50;
    }

    #gesture-hint {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 5px;
      display: none;
    }

    #color-picker {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="output"></canvas>
    <canvas id="drawLayer"></canvas>
    
    <div id="ui">
      <button class="gesture-btn" data-mode="draw">Рисование</button>
      <button class="gesture-btn" data-mode="erase">Ластик</button>
      <button class="gesture-btn" data-mode="clear">Очистить</button>
      <input type="color" id="colorPicker" value="#ff0000">
      <input type="range" id="brushSize" min="1" max="20" value="5">
    </div>
    
    <div id="gesture-hint">Подсказка: Покажите ✊ ✊ ✍️ для активации</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const outputCanvas = document.getElementById('output');
    const drawCanvas = document.getElementById('drawLayer');
    const ui = document.getElementById('ui');
    const gestureHint = document.getElementById('gesture-hint');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');

    let hands, camera;
    let drawCtx = drawCanvas.getContext('2d');
    let outputCtx = outputCanvas.getContext('2d');
    let drawing = false;
    let lastGestureTime = 0;
    let gestureSequence = [];
    let currentColor = '#ff0000';
    let currentSize = 5;
    let isEraser = false;

    // Настройки Mediapipe
    const handsConfig = {
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    };

    // Инициализация
    async function init() {
      // Настройка камеры
      camera = new Camera(video, {
        onFrame: async () => {
          if (!hands) return;
          await hands.send({ image: video });
        },
        width: 1280,
        height: 720
      });
      await camera.start();

      // Настройка MediaPipe Hands
      hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      hands.setOptions(handsConfig);
      hands.onResults(onResults);

      // Инициализация canvas
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Обработчики UI
      document.querySelectorAll('.gesture-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.gesture-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          isEraser = e.target.dataset.mode === 'erase';
        });
      });

      colorPicker.addEventListener('input', (e) => currentColor = e.target.value);
      brushSize.addEventListener('input', (e) => currentSize = parseInt(e.target.value));
    }

    // Основная функция обработки кадров
    function onResults(results) {
      resizeCanvas();
      clearContext(outputCtx);
      clearContext(drawCtx);

      // Отрисовка видео
      outputCtx.save();
      outputCtx.scale(-1, 1);
      outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);
      outputCtx.restore();

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const gesture = detectGesture(landmarks);
        
        if (gesture) {
          handleGesture(gesture);
          showGestureHint(gesture);
        }

        drawHandLandmarks(landmarks);
        drawBoundingBox(landmarks);
      }

      if (drawing) {
        drawPath();
      }
    }

    // Определение жестов
    function detectGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const wrist = landmarks[0];
      const pinkyMcp = landmarks[17];

      // Проверка жеста OK
      const okDistance = Math.hypot(
        thumbTip.x - indexTip.x,
        thumbTip.y - indexTip.y
      );
      if (okDistance < 0.05) return 'clear';

      // Проверка жеста кулака
      const fistCheck = landmarks.slice(5, 21).every(p => 
        Math.hypot(p.x - wrist.x, p.y - wrist.y) < 
        Math.hypot(pinkyMcp.x - wrist.x, pinkyMcp.y - wrist.y) * 1.2
      );
      
      if (fistCheck) {
        gestureSequence.push('fist');
        if (gestureSequence.length > 2) gestureSequence.shift();
      } else {
        // Проверка указательного пальца
        const indexExtended = landmarks[8].y < landmarks[5].y &&
                             landmarks[8].y < landmarks[6].y &&
                             landmarks[8].y < landmarks[7].y;
                             
        if (indexExtended && gestureSequence.length >= 2) {
          return 'activate';
        }
      }

      return null;
    }

    // Обработка распознанных жестов
    function handleGesture(gesture) {
      const now = Date.now();
      if (now - lastGestureTime < 500) return;
      lastGestureTime = now;

      switch(gesture) {
        case 'activate':
          drawing = true;
          gestureSequence = [];
          break;
        case 'clear':
          clearCanvas();
          break;
      }
    }

    // Отрисовка элементов интерфейса
    function drawHandLandmarks(landmarks) {
      drawUtils.drawConnectors(outputCtx, landmarks, HAND_CONNECTIONS, {
        color: '#00ff00',
        lineWidth: 2
      });
      drawUtils.drawLandmarks(outputCtx, [landmarks[8]], {
        color: '#ff0000',
        radius: 5
      });
    }

    function drawBoundingBox(landmarks) {
      const box = calculateBoundingBox(landmarks);
      outputCtx.strokeStyle = '#00ff00';
      outputCtx.lineWidth = 3;
      outputCtx.strokeRect(box.x, box.y, box.width, box.height);
    }

    function calculateBoundingBox(landmarks) {
      let minX = Infinity, minY = Infinity;
      let maxX = -Infinity, maxY = -Infinity;

      landmarks.forEach(landmark => {
        minX = Math.min(minX, landmark.x);
        minY = Math.min(minY, landmark.y);
        maxX = Math.max(maxX, landmark.x);
        maxY = Math.max(maxY, landmark.y);
      });

      return {
        x: minX * outputCanvas.width,
        y: minY * outputCanvas.height,
        width: (maxX - minX) * outputCanvas.width,
        height: (maxY - minY) * outputCanvas.height
      };
    }

    // Функции рисования
    let path = [];
    function startPath(x, y) {
      path = [{ x, y }];
    }

    function addToPath(x, y) {
      if (!drawing) return;
      path.push({ x, y });
    }

    function drawPath() {
      if (path.length < 2) return;

      drawCtx.beginPath();
      drawCtx.moveTo(path[0].x, path[0].y);
      
      for (let i = 1; i < path.length; i++) {
        const midPoint = getMidPoint(path[i-1], path[i]);
        drawCtx.quadraticCurveTo(
          path[i-1].x, 
          path[i-1].y, 
          midPoint.x, 
          midPoint.y
        );
      }

      drawCtx.strokeStyle = isEraser ? '#ffffff' : currentColor;
      drawCtx.lineWidth = isEraser ? currentSize * 2 : currentSize;
      drawCtx.lineCap = 'round';
      drawCtx.lineJoin = 'round';
      drawCtx.stroke();
    }

    function getMidPoint(p1, p2) {
      return {
        x: (p1.x + p2.x) / 2,
        y: (p1.y + p2.y) / 2
      };
    }

    // Вспомогательные функции
    function resizeCanvas() {
      outputCanvas.width = video.videoWidth;
      outputCanvas.height = video.videoHeight;
      drawCanvas.width = outputCanvas.width;
      drawCanvas.height = outputCanvas.height;
    }

    function clearContext(ctx) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    }

    function clearCanvas() {
      clearContext(drawCtx);
      path = [];
    }

    function showGestureHint(gesture) {
      gestureHint.textContent = `Жест распознан: ${gesture === 'activate' ? 'Рисование' : 'Очистка'}`;
      gestureHint.style.display = 'block';
      setTimeout(() => gestureHint.style.display = 'none', 1000);
    }

    init();
  </script>
</body>
</html>
