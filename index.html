<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание Жестов, Лиц и Объектов</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Предотвращаем полосы прокрутки */
            background-color: #222; /* Темный фон для приложения */
            color: #eee; /* Светлый текст для контраста */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование контента по горизонтали */
            justify-content: flex-start; /* Выравнивание контента по вертикали в начало */
            min-height: 100vh; /* Обеспечиваем минимальную высоту в 100% viewport height */
        }
        #container {
            position: relative; /* Контейнер для видео и канвасов */
            width: 100vw;
            height: 100vh;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Видео занимает всю площадь контейнера */
            /* transform: scaleX(-1); Зеркальное отображение отключено */
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон для информации */
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            font-size: 0.9em;
            max-width: 300px; /* Максимальная ширина инфо-бокса */
            text-align: left;
            line-height: 1.5;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            gap: 10px; /* Расстояние между кнопками */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Зеленый цвет кнопки */
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease; /* Плавный переход цвета */
        }
        button:hover {
            background-color: #367c39; /* Более темный зеленый при наведении */
        }
        button:focus {
            outline: none; /* Убираем стандартную обводку фокуса */
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5); /* Добавляем свою обводку фокуса */
        }
        #fullscreenBtn {
            background-color: #008CBA; /* Синий цвет для кнопки полноэкранного режима */
        }
        #fullscreenBtn:hover {
            background-color: #00688B;
        }
        #cameraSwitchBtn {
            background-color: #FFC107; /* Желтый цвет для кнопки смены камеры */
            color: #222;
        }
        #cameraSwitchBtn:hover {
            background-color: #d89e06;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="output"></canvas>
        <canvas id="drawLayer"></canvas>
        <div id="info">
            <p>Жесты:</p>
            <ul>
                <li>Два раза сжать/разжать кулак + указательный: начать рисование</li>
                <li>OK: очистить рисунок</li>
            </ul>
            <p>Обнаружение:</p>
            <ul>
                <li>Желтая рамка: Лицо (возраст, эмоция)</li>
                <li>Зеленая рамка: Еда</li>
                <li>Красная рамка: Опасный объект</li>
            </ul>
        </div>
        <div id="controls">
            <button id="fullscreenBtn">Полный экран</button>
            <button id="cameraSwitchBtn">Сменить камеру</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script>
        // Элементы DOM
        const videoElement = document.getElementById('video');
        const outputCanvas = document.getElementById('output');
        const drawCanvas = document.getElementById('drawLayer');
        const infoDiv = document.getElementById('info');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const cameraSwitchBtn = document.getElementById('cameraSwitchBtn');
        const outputCtx = outputCanvas.getContext('2d');
        const drawCtx = drawCanvas.getContext('2d');
        const containerElement = document.getElementById('container');

        // Размеры canvas
        function resizeCanvases() {
            outputCanvas.width = videoElement.videoWidth || window.innerWidth;
            outputCanvas.height = videoElement.videoHeight || window.innerHeight;
            drawCanvas.width = outputCanvas.width;
            drawCanvas.height = outputCanvas.height;
        }

        // Полноэкранный режим
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                containerElement.requestFullscreen();
            }
        });

        // Переключение камеры
        let facingMode = 'user'; // 'user' для передней, 'environment' для задней
        cameraSwitchBtn.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            startCamera(); // Перезапускаем камеру с новым facingMode
        });

        // Переменные для жестов
        let fistCount = 0;
        let gestureActive = false;
        let lastFistState = false;
        let lastTimeFist = 0;
        let drawing = false; // Флаг активного рисования
        let previousX, previousY; // Координаты предыдущей точки для рисования

        // Функции для определения жестов
        function isFingerExtended(landmarks, pipIdx, tipIdx) {
            const pip = landmarks[pipIdx];
            const tip = landmarks[tipIdx];
            const wrist = landmarks[0];
            const distTip = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
            const distPip = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
            return distTip > distPip * 1.3;
        }

        function isFist(landmarks) {
            const fingers = [
                { pip: 6, tip: 8 },
                { pip: 10, tip: 12 },
                { pip: 14, tip: 16 },
                { pip: 18, tip: 20 }
            ];
            let thumbExtended = isFingerExtended(landmarks, 2, 4);
            let otherFingersFolded = fingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
            return (!thumbExtended) && otherFingersFolded;
        }

        function isIndexPointing(landmarks) {
            const indexExtended = isFingerExtended(landmarks, 6, 8);
            const otherFingers = [
                { pip: 10, tip: 12 },
                { pip: 14, tip: 16 },
                { pip: 18, tip: 20 }
            ];
            let othersFolded = otherFingers.every(f => !isFingerExtended(landmarks, f.pip, f.tip));
            return indexExtended && othersFolded;
        }

        function isOkGesture(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const dx = thumbTip.x - indexTip.x;
            const dy = thumbTip.y - indexTip.y;
            const dist = Math.hypot(dx, dy);
            return dist < 0.07; // Увеличено расстояние для более стабильного распознавания
        }

        // MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            if (!outputCanvas.width || !outputCanvas.height) {
                resizeCanvases();
            }

            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Ограничивающий прямоугольник
                let minX = 1, minY = 1, maxX = 0, maxY = 0;
                landmarks.forEach(pt => {
                    if (pt.x < minX) minX = pt.x;
                    if (pt.y < minY) minY = pt.y;
                    if (pt.x > maxX) maxX = pt.x;
                    if (pt.y > maxY) maxY = pt.y;
                });
                const boxX = minX * outputCanvas.width;
                const boxY = minY * outputCanvas.height;
                const boxW = (maxX - minX) * outputCanvas.width;
                const boxH = (maxY - minY) * outputCanvas.height;
                outputCtx.strokeStyle = 'lime';
                outputCtx.lineWidth = 2;
                outputCtx.strokeRect(boxX, boxY, boxW, boxH);

                // Жесты
                const now = Date.now();
                if (now - lastTimeFist > 500) { // Уменьшено время дебаунса
                    const fist = isFist(landmarks);
                    if (fist !== lastFistState) {
                        lastFistState = fist;
                        lastTimeFist = now;
                        if (fist) {
                            fistCount++;
                        }
                    }
                }

                if (!gestureActive && fistCount >= 2 && isIndexPointing(landmarks)) {
                    gestureActive = true;
                    drawing = true; // Начинаем рисовать при активации жеста
                    previousX = null; // Сбрасываем предыдущие координаты
                    previousY = null;
                    fistCount = 0; // Сбрасываем счетчик кулаков
                }

                if (gestureActive) {
                    const indexTip = landmarks[8];
                    const x = indexTip.x * drawCanvas.width;
                    const y = indexTip.y * drawCanvas.height;
                      const alpha = 0.8; // Прозрачность

                    if (drawing) {
                        drawCtx.strokeStyle = 'rgba(0, 0, 0, ' + alpha + ')'; // Черный цвет с прозрачностью
                        drawCtx.lineWidth = 3;
                        drawCtx.beginPath();
                        if (previousX !== null && previousY !== null) {
                            drawCtx.moveTo(previousX, previousY);
                            drawCtx.lineTo(x, y);
                            drawCtx.stroke();
                        }
                        previousX = x;
                        previousY = y;
                    }
                    if (isOkGesture(landmarks)) {
                        drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
                        gestureActive = false;
                        drawing = false; // Прекращаем рисование при жесте OK
                        fistCount = 0;
                        previousX = null;
                        previousY = null;
                    }
                }
            }
            outputCtx.restore();

            // Обнаружение лиц
            detectFaces();
            // Обнаружение объектов
            detectObjects();
        });

        // Загрузка моделей Face API
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
            faceapi.nets.ageGenderNet.loadFromUri('/models'),
            faceapi.nets.faceExpressionNet.loadFromUri('/models')
        ]).then(() => {
            console.log('Face API models loaded');
        }).catch(err => {
            console.error('Failed to load Face API models:', err);
        });

        // Обнаружение лиц
        async function detectFaces() {
            try {
                const detections = await faceapi.detectAllFaces(videoElement, new faceapi.TinyFaceDetectorOptions());
                if (detections.length > 0) {
                    detections.forEach(async detection => {
                        const box = detection.box;
                        outputCtx.strokeStyle = 'yellow';
                        outputCtx.lineWidth = 2;
                        outputCtx.strokeRect(box.x, box.y, box.width, box.height);

                        const ageGender = await faceapi.detectSingleFace(videoElement).withAgeAndGender();
                        const expression = await faceapi.detectSingleFace(videoElement).withFaceExpressions();

                        if (ageGender && expression) {
                            const age = Math.round(ageGender.age);
                            const gender = ageGender.gender;
                            const expressions = expression.expressions;
                            const dominantExpression = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
                            const infoText = `${gender}, ${age} лет, ${dominantExpression}`;
                            outputCtx.font = '14px sans-serif';
                            outputCtx.fillStyle = 'yellow';
                            outputCtx.fillText(infoText, box.x, box.y - 10);
                        }
                    });
                }
            } catch (error) {
                console.error('Error detecting faces:', error);
            }
        }

        // Загрузка модели COCO-SSD
        let cocoSSDModel;
        tf.ready().then(() => {
            cocoSsd.load().then(model => {
                cocoSSDModel = model;
                console.log('COCO-SSD model loaded');
            }).catch(err => {
                console.error('Failed to load COCO-SSD model:', err);
            });
        });

        // Обнаружение объектов
        async function detectObjects() {
            if (!cocoSSDModel) return;

            try {
                const predictions = await cocoSSDModel.detect(videoElement);
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    let label = prediction.class;
                    let color = 'yellow'; // По умолчанию желтый

                    const dangerousObjects = ['knife', 'gun', 'scissors', 'blade']; // Список опасных объектов
                    const foodObjects = ['apple', 'banana', 'pizza', 'sandwich', 'cake', 'donut']; // Список еды

                    if (dangerousObjects.includes(label)) {
                        color = 'red';
                        label = `Опасный: ${label}`;
                    } else if (foodObjects.includes(label)) {
                        color = 'green';
                        label = `Еда: ${label}`;
                    }

                    outputCtx.strokeStyle = color;
                    outputCtx.lineWidth = 2;
                    outputCtx.strokeRect(x, y, width, height);
                    outputCtx.font = '14px sans-serif';
                    outputCtx.fillStyle = color;
                    outputCtx.fillText(label, x, y - 10);
                });
            } catch (error) {
                console.error('Error detecting objects:', error);
            }
        }

        // Запуск камеры
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 640 },  // Запрашиваем оптимальное разрешение
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    resizeCanvases();
                    videoElement.play();
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
                infoDiv.textContent = 'Ошибка доступа к камере: ' + err.message;
            }
        }

        // Запуск приложения
        window.addEventListener('load', () => {
            startCamera(); // Запускаем камеру при загрузке страницы
            window.addEventListener('resize', resizeCanvases); // Обновляем размеры при изменении окна
        });
    </script>
</body>
</html>
